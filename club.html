<!DOCTYPE html>
<html lang="en">
<head>
    <!-- comment -->
    <title>Club Membership Registration</title>
</head>
<body>
    <h1>Club Membership Registration</h1>
    <p>Complete the form below to sign up for our membership service.</p><br>
    <form>
        <div><label><strong></strong>Name </strong><textarea placeholder="First Name" cols="15" rows="1"></textarea> <textarea placeholder="Last Name" cols="20" rows="1"></textarea></label></div><br>
        <div><label><strong></strong>E-mail </strong><textarea placeholder="ex: myname@example.com" cols="40" rows="1"></textarea></label></div><br>
        <div><label><strong></strong>Phone Number: </strong><textarea placeholder="Area Code" cols="9" rows="1"></textarea> - <textarea placeholder="Phone Number" cols="18" rows="1"></textarea></label></div><br>
        <div><label>Address: <textarea placeholder="Street Address" cols="45" rows="1"></textarea></label></div><br>
        <div><textarea placeholder="Street Address Line 2" cols="45" rows="1"></textarea></div><br>
        <div><textarea placeholder="City" cols="20" rows="1"></textarea><label> <textarea placeholder="State / Province" cols="20" rows="1"></textarea></label></div><br>
        <div><textarea placeholder="Postal: Zip Code" cols="15" rows="1"></textarea>
        <label> Country <select><option>South Korea</option><option>India</option><option>Spain</option><option>USA</option></select></label></div><br>
        <div><label>Birth Date: Month <select><option>January</option><option>February</option><option>March</option><option>April</option><option>May</option><option>June</option><option>July</option><option>August</option><option>September</option><option>October</option><option>November</option><option>December</option></select> Day <select><option>01</option><option>02</option><option>03</option><option>04</option><option>05</option><option>06</option><option>07</option><option>08</option><option>09</option><option>10</option><option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option></select> Year <select><option>2000</option><option>2001</option><option>2002</option><option>2003</option><option>2004</option><option>2005</option><option>2006</option><option>2007</option><option>2008</option><option>2009</option><option>2010</option><option>2011</option><option>2012</option><option>2013</option><option>2014</option><option>2015</option><option>2016</option><option>2017</option><option>2018</option><option>2019</option></select></label></div><br>
        <label>Where did you hear about us?</label>
        <div><label> <input type="checkbox"> A Friend or colleauge</label></div>
        <div><label> <input type="checkbox"> Google</label></div>
        <div><label> <input type="checkbox"> Blog Post</label></div>
        <div><label> <input type="checkbox"> News Article</label></div>
    </form>
</body>
</html>
